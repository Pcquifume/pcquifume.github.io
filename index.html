<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Écran de connexion -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-comments"></i>
                <h1>Chat </h1>
                <p>Rejoignez la conversation en toute simplicité</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Votre pseudo</label>
                    <input type="text" id="username" placeholder="Entrez votre pseudo" required>
                    <div class="requirements">
                        <p><i class="fas fa-info-circle"></i> Le pseudo doit être unique et contenir 3-20 caractères</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="room-select">Rejoindre un salon</label>
                    <select id="room-select">
                        <option value="general">Général</option>
                        <!-- Les autres salons seront ajoutés dynamiquement -->
                    </select>
                </div>
                
                <div class="form-actions">
                    <button id="join-chat-btn" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Rejoindre le chat
                    </button>
                    <button id="create-room-btn" class="btn-secondary">
                        <i class="fas fa-plus"></i> Créer un salon
                    </button>
                </div>
            </div>
            
            <div class="login-footer">
                <p><i class="fas fa-users"></i> <span id="online-count">0</span> personnes en ligne</p>
            </div>
        </div>
    </div>

    <!-- Interface principale du chat (cachée au début) -->
    <div id="chat-interface" class="chat-interface" style="display: none;">
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-comments"></i> Chat</h2>
                    <div class="user-info">
                        <span class="username-display" id="current-username"></span>
                        <span class="status online"></span>
                    </div>
                </div>
                
                <div class="rooms-section">
                    <h3><i class="fas fa-hashtag"></i> Salons</h3>
                    <div class="room-list" id="room-list">
                        <div class="room-item active" data-room="general">
                            <i class="fas fa-globe"></i>
                            <span>Général</span>
                            <span class="user-count">0</span>
                        </div>
                    </div>
                    <button id="create-new-room" class="btn-text">
                        <i class="fas fa-plus-circle"></i> Créer un salon
                    </button>
                </div>
                
                <div class="online-users-section">
                    <h3><i class="fas fa-users"></i> En ligne</h3>
                    <div class="user-list" id="user-list">
                        <!-- Liste des utilisateurs -->
                    </div>
                </div>
                
                <button id="logout-btn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Quitter
                </button>
            </div>
            
            <!-- Zone de chat principale -->
            <div class="main-chat">
                <div class="chat-header">
                    <div class="room-info">
                        <h2 id="current-room-name">Général</h2>
                        <p id="room-description">Salon de discussion général</p>
                    </div>
                    <div class="typing-indicator" id="typing-indicator"></div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <!-- Messages seront ajoutés ici -->
                </div>
                
                <div class="message-input-area">
                    <div class="input-wrapper">
                        <input type="text" 
                               id="message-input" 
                               placeholder="Écrivez votre message..." 
                               autocomplete="off"
                               maxlength="500">
                        <button id="send-btn" class="btn-send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-hint">
                        <span>Appuyez sur Entrée pour envoyer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour créer un salon -->
    <div id="create-room-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> Créer un salon</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-room-name">Nom du salon</label>
                    <input type="text" 
                           id="new-room-name" 
                           placeholder="Ex: Développement" 
                           maxlength="30">
                    <div class="char-count">30 caractères maximum</div>
                </div>
                <div class="form-group">
                    <label for="new-room-description">Description (optionnel)</label>
                    <textarea id="new-room-description" 
                              placeholder="Décrivez le sujet du salon..."
                              rows="3"
                              maxlength="100"></textarea>
                    <div class="char-count">100 caractères maximum</div>
                </div>
                <div class="modal-actions">
                    <button id="confirm-create-room" class="btn-primary">Créer</button>
                    <button class="btn-secondary close-modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js?v=2"></script>
</body>
</html>
